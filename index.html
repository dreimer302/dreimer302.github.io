<html>

<head>
    <title>Attack Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>QDE 4.0 Attack Calculator</h1>
        <div class="section">
            <h4 class="sectionHeader">Attack Roll</h4>
            Attack Roll: <input type="number" id="attackroll" name="attackroll" value="20" min="0" max="100"><br>
            Defense: <input type="number" id="defense" name="defense" value="20" min="0" max="100"><br>
            Resistance Failure: <input type="number" id="resistanceFailure" name="resistanceFailure" value="1" min="-10"
                max="10">
        </div>
        <div class="section">
            <h4 class="sectionHeader">Attacker Qualities</h4>
            <input type="checkbox" id="battering" name="battering" value="battering">
            <label for="battering">Battering</label>
            <div class="propertyDetails">
                Rank: <input type="number" id="batteringRank" name="batteringRank" value="1" min="0" max="100">
            </div>
            <input type="checkbox" id="brutal" name="brutal" value="brutal">
            <label for="brutal">Brutal</label>
            <div class="propertyDetails">
                Rank: <input type="number" id="brutalRank" name="brutalRank" value="1" min="0" max="2">
            </div>
            <input type="checkbox" id="hampering" name="hampering" value="hampering">
            <label for="hampering">Hampering</label><br>
        </div>
        <div class="section">
            <h4 class="sectionHeader">Defender Qualities</h4>
            <!-- <input type="checkbox" id="absorbtive" name="absorbtive" value="absorbtive">
            <label for="absorbtive">Absorbtive</label><br> -->
            <input type="checkbox" id="indomitable" name="indomitable" value="indomitable">
            <label for="indomitable">Indomitable</label><br>
            <input type="checkbox" id="resilient" name="resilient" value="resilient">
            <label for="resilient">Resilient</label>
            <div class="propertyDetails">
                Rank: <input type="number" id="resilientRank" name="resilientRank" value="1" min="0" max="2"><br>
                Non-tradeoff attack bonus: <input type="number" id="nonTradeoffAttackBonus"
                    name="nonTradeoffAttackBonus" value="0" min="0" max="100">
            </div>
            <input type="checkbox" id="stalwart" name="stalwart" value="stalwart">
            <label for="stalwart">Stalwart</label>
            <div class="propertyDetails">
                Rank: <input type="number" id="stalwartRank" name="stalwartRank" value="1" min="0" max="2">
            </div>
            <input type="checkbox" id="steady" name="steady" value="steady">
            <label for="steady">Steady</label><br>
        </div>
        <div class="sectionCenter">
            <button id="btnResolveAttack" onclick="resolveAttack()">Resolve Attack</button>
        </div>
        <div class="section">
            <h4>Results</h4>
            <p id="results"></p>

        </div>
    </div>
    <script src="jquery.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
